<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile | Etago Dashboards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Shared nav -->
  <header class="top-nav">
    <div class="logo">Etago Dashboards</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard1.html">Dash 1</a>
      <a href="dashboard2.html">Dash 2</a>
      <a href="dashboard3.html">Dash 3</a>
      <a href="login.html" class="nav-logged-out">Login</a>
      <a href="profile.html" class="nav-logged-in">Profile (<span class="nav-username"></span>)</a>
      <a href="admin.html" class="nav-logged-in">Admin</a>
      <button type="button" class="nav-logged-in" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main class="page-container">
    <section class="card">
      <h1>Your Profile</h1>
      <p class="muted">View and update your basic account details.</p>

      <div id="profile-content" style="display:none;">
        <div class="profile-row">
          <span class="label">Username:</span>
          <span id="profile-username"></span>
        </div>
        <div class="profile-row">
          <span class="label">Role:</span>
          <span id="profile-role" class="badge"></span>
        </div>

        <h2>Preferences (mock)</h2>
        <form id="profile-form">
          <label>
            Display name
            <input type="text" id="display-name" placeholder="How you'd like to be addressed" />
          </label>

          <label>
            Theme
            <select id="theme-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">Match system</option>
            </select>
          </label>

          <button type="submit" class="btn-primary">Save changes</button>
          <p id="profile-message" class="success-message" style="display:none;"></p>
        </form>
      </div>

      <p id="profile-error" class="error-message" style="display:none;"></p>
    </section>
  </main>

  <script src="auth.js"></script>
<script src="auth.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Require login for this page
    requireLogin();

    const user = getCurrentUser();
    const profileContent = document.getElementById("profile-content");
    const profileError = document.getElementById("profile-error");
    const themeSelect = document.getElementById("theme-select");

    if (!user) {
      profileError.textContent = "You must be logged in to view this page.";
      profileError.style.display = "block";
      return;
    }

    document.getElementById("profile-username").textContent = user.username;
    document.getElementById("profile-role").textContent = user.role;

    const prefsKey = `prefs_${user.username}`;

    function applyThemeFromValue(themeValue) {
      const root = document.documentElement;
      const THEME_KEY = "etago_theme";

      let effective = "light";

      if (themeValue === "dark") {
        effective = "dark";
      } else if (themeValue === "system") {
        const prefersDark = window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;
        effective = prefersDark ? "dark" : "light";
      } else {
        effective = "light";
      }

      root.setAttribute("data-theme", effective);
      // Store a global theme so other pages can reuse if you want
      localStorage.setItem(THEME_KEY, effective);
    }

    // Load mock preferences from localStorage
    const saved = localStorage.getItem(prefsKey);
    let currentThemeValue = "system";

    if (saved) {
      const prefs = JSON.parse(saved);
      if (prefs.displayName) {
        document.getElementById("display-name").value = prefs.displayName;
      }
      if (prefs.theme) {
        currentThemeValue = prefs.theme;
      }
    }

    // Set the select and apply theme on load
    themeSelect.value = currentThemeValue;
    applyThemeFromValue(currentThemeValue);

    const form = document.getElementById("profile-form");
    const messageEl = document.getElementById("profile-message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const prefs = {
        displayName: document.getElementById("display-name").value.trim(),
        theme: themeSelect.value
      };
      localStorage.setItem(prefsKey, JSON.stringify(prefs));
      applyThemeFromValue(themeSelect.value);
      messageEl.textContent = "Profile updated (mock only, stored locally).";
      messageEl.style.display = "block";
    });

    // Optional: update live when the select changes, even before submit
    themeSelect.addEventListener("change", () => {
      applyThemeFromValue(themeSelect.value);
    });

    profileContent.style.display = "block";
  });
</script>
<script src="theme.js"></script>
</body>
</html>
